{% extends "base.html" %}
{% import "partials/helpers.html" as helpers %}

{% macro mod_entry(mod) -%}
<div>
    <h2>{{ mod.title }}</h2>
</div>
{%- endmacro %}

{% block content %}
<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell text-center">
            <h1>Engravinator MK1 &mdash; Mods</h1>
        </div>
    </div>
    <div class="grid-x grid-margin-x">
        <div class="cell margin-medium-vertical">
            {% for mod in data.mods %}
                {{ mod_entry(mod) }}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
