{% macro getAbsolutePath(site, file) -%}
{{ site.urlRoot if site.urlRoot else "/" }}{{ file }}
{%- endmacro %}

{% macro image(site, url, class='') -%}
<img class="{{ class }}" src="{{ getAbsolutePath(site, 'images/' + url) }}">
{%- endmacro %}

{% macro getUrl(site) -%}
{{ site.url }}/{{ site.path }}
{%- endmacro %}
