{% macro navigation(site, helpers) -%}
<div class="title-bar" data-responsive-toggle="menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle="menu"></button>
    <div class="title-bar-title"><a href="{{ helpers.getUrl(site, '/') }}"">{{ site.title }}</a></div>
</div>

<div class="top-bar" id="menu">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="show-for-medium"><a href="{{ helpers.getUrl(site, '/') }}">{{ site.title }}</a></li>
            <li><a href="{{ helpers.getUrl(site, '/mk1') }}">MK1</a></li>
            <li><a href="https://forum.maniacallabs.com/c/engravinator">Forum</a></li>
        </ul>
    </div>
</div>
{%- endmacro %}
