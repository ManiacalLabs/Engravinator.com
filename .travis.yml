sudo: false
branches:
  only:
  - master
language: node_js
node_js:
- '8'
install:
- npm install
cache: npm
before_script:
  - npm run lint
script:
  - npm run bower
  - npm run dist
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  local_dir: dist
  email: patrick@deadlypenguin.com
  name: Travis-CI
  fqdn: engravinator.com
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
notifications:
  email:
    recipients:
      - patrick@deadlypenguin.com
    on_success: always
    on_failure: always